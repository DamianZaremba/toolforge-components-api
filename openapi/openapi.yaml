openapi: 3.1.0
info:
  title: Toolforge Components API
  version: 0.1.0
servers:
- url: http://127.0.0.1:8000
  description: Local direct development server.
- url: https://127.0.0.1:3000/components
  description: Lima-kilo development server.
- url: https://api.svc.tools.eqiad1.wikimedia.cloud:30003/components
  description: Toolforge internal API gateway endpoint.
- url: https://api.svc.toolsbeta.eqiad1.wikimedia.cloud:30003/components
  description: Toolforge beta internal API gateway endpoint.
- url: https://api.svc.toolforge.org/components
  description: Toolforge external API gateway endpoint.
- url: https://api.svc.beta.toolforge.org/components
  description: Toolforge beta external API gateway endpoint.
paths:
  /metrics:
    get:
      summary: Metrics
      description: Endpoint that serves Prometheus metrics.
      operationId: metrics
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /v1/healthz:
    get:
      summary: Healthz
      operationId: healthz
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_HealthState_'
  /v1/tool/{toolname}/config:
    get:
      tags:
      - tool
      summary: Get Tool Config
      description: Retrieve the configuration for a specific tool.
      operationId: get_tool_config
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_ToolConfig_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - tool
      summary: Update Tool Config
      description: Update or create the configuration for a specific tool.
      operationId: update_tool_config
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolConfig-Input'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_ToolConfig_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - tool
      summary: Delete Tool Config
      description: Delete the configuration for a specific tool.
      operationId: delete_tool_config
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_ToolConfig_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/config/generate:
    get:
      tags:
      - tool
      summary: Generate Tool Config
      description: 'Generate the configuration for a specific tool from existing jobs
        if possible.


        Fallback to a hardcoded example otherwise. Note that this will not generate
        resources that are not supported.'
      operationId: generate_tool_config
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_ToolConfig_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/deployment/token:
    get:
      tags:
      - tool
      summary: Get Tool Deploy Token
      operationId: get_tool_deploy_token
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DeployToken_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - tool
      summary: Create Tool Deploy Token
      operationId: create_tool_deploy_token
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DeployToken_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - tool
      summary: Update Tool Deploy Token
      operationId: update_tool_deploy_token
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DeployToken_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - tool
      summary: Delete Tool Deploy Token
      operationId: delete_tool_deploy_token
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DeployToken_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/deployment/latest:
    get:
      tags:
      - tool
      summary: Get Latest Deployment
      description: Print the latest deployment for a specific tool, sorted by creation_time
      operationId: get_latest_deployment
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Deployment_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/deployment/{deployment_id}/cancel:
    put:
      tags:
      - tool
      summary: Cancel Tool Deployment
      operationId: cancel_tool_deployment
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      - name: deployment_id
        in: path
        required: true
        schema:
          type: string
          title: Deployment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Deployment_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/deployment/latest/cancel:
    put:
      tags:
      - tool
      summary: Cancel Tool Deployment
      operationId: cancel_tool_deployment
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      - name: deployment_id
        in: query
        required: true
        schema:
          type: string
          title: Deployment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Deployment_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/deployment:
    get:
      tags:
      - tool
      summary: List Tool Deployments
      description: List all deployments for a specific tool.
      operationId: list_tool_deployments
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DeploymentList_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - tool
      summary: Create Tool Deployment
      description: Create a new tool deployment.
      operationId: create_tool_deployment
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      - name: force-build
        in: query
        required: false
        schema:
          type: boolean
          title: Force Build
          description: By default the component is only rebuilt if there was a change
            in the source code and there's no build for that same commit. To force
            a re-build regardless of the source code status, use force-build
          default: false
        description: By default the component is only rebuilt if there was a change
          in the source code and there's no build for that same commit. To force a
          re-build regardless of the source code status, use force-build
      - name: force-run
        in: query
        required: false
        schema:
          type: boolean
          title: Force Run
          description: By default an already running component is not restarted if
            there are no changes to the run parameters. To force a re-run regardless
            of the run parameters, use force-run
          default: false
        description: By default an already running component is not restarted if there
          are no changes to the run parameters. To force a re-run regardless of the
          run parameters, use force-run
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Deployment_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/tool/{toolname}/deployment/{deployment_id}:
    delete:
      tags:
      - tool
      summary: Delete Tool Deployment
      operationId: delete_tool_deployment
      security:
      - APIKeyHeader: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      - name: deployment_id
        in: path
        required: true
        schema:
          type: string
          title: Deployment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Deployment_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - tool
      summary: Get Tool Deployment
      operationId: get_tool_deployment
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      parameters:
      - name: toolname
        in: path
        required: true
        schema:
          type: string
          title: Toolname
      - name: deployment_id
        in: path
        required: true
        schema:
          type: string
          title: Deployment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Deployment_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ApiResponse_DeployToken_:
      properties:
        data:
          $ref: '#/components/schemas/DeployToken'
        messages:
          $ref: '#/components/schemas/ResponseMessages'
          default:
            info: []
            warning:
            - You are using a beta feature of Toolforge.
            error: []
      type: object
      required:
      - data
      title: ApiResponse[DeployToken]
    ApiResponse_DeploymentList_:
      properties:
        data:
          $ref: '#/components/schemas/DeploymentList'
        messages:
          $ref: '#/components/schemas/ResponseMessages'
          default:
            info: []
            warning:
            - You are using a beta feature of Toolforge.
            error: []
      type: object
      required:
      - data
      title: ApiResponse[DeploymentList]
    ApiResponse_Deployment_:
      properties:
        data:
          $ref: '#/components/schemas/Deployment'
        messages:
          $ref: '#/components/schemas/ResponseMessages'
          default:
            info: []
            warning:
            - You are using a beta feature of Toolforge.
            error: []
      type: object
      required:
      - data
      title: ApiResponse[Deployment]
    ApiResponse_HealthState_:
      properties:
        data:
          $ref: '#/components/schemas/HealthState'
        messages:
          $ref: '#/components/schemas/ResponseMessages'
          default:
            info: []
            warning:
            - You are using a beta feature of Toolforge.
            error: []
      type: object
      required:
      - data
      title: ApiResponse[HealthState]
    ApiResponse_ToolConfig_:
      properties:
        data:
          $ref: '#/components/schemas/ToolConfig-Output'
        messages:
          $ref: '#/components/schemas/ResponseMessages'
          default:
            info: []
            warning:
            - You are using a beta feature of Toolforge.
            error: []
      type: object
      required:
      - data
      title: ApiResponse[ToolConfig]
    ContinuousComponentInfo-Input:
      properties:
        build:
          $ref: '#/components/schemas/SourceBuildInfo'
        run:
          $ref: '#/components/schemas/ContinuousRunInfo'
        component_type:
          anyOf:
          - type: string
            const: continuous
          - type: string
            const: scheduled
          title: Component Type
          default: continuous
      type: object
      required:
      - build
      - run
      title: ContinuousComponentInfo
    ContinuousComponentInfo-Output:
      properties:
        build:
          $ref: '#/components/schemas/SourceBuildInfo'
        run:
          $ref: '#/components/schemas/ContinuousRunInfo'
        component_type:
          anyOf:
          - type: string
            const: continuous
          - type: string
            const: scheduled
          title: Component Type
          default: continuous
      type: object
      required:
      - build
      - run
      title: ContinuousComponentInfo
    ContinuousRunInfo:
      properties:
        command:
          type: string
          title: Command
          description: Command to use to run this component, `launcher` will be prepended
            to it to load the environment if needed.
          examples:
          - bash -c 'while date; do sleep 10; done'
        cpu:
          anyOf:
          - type: string
          - type: 'null'
          title: Cpu
          description: Job CPU resource limit.
          examples:
          - '1'
        emails:
          anyOf:
          - $ref: '#/components/schemas/Emails'
          - type: 'null'
          description: Job emails setting.
          examples:
          - all
        filelog:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Filelog
          description: Whether this job uses filelog or not.
          examples:
          - false
        filelog_stderr:
          anyOf:
          - type: string
          - type: 'null'
          title: Filelog Stderr
          description: Path to the stderr file log.
          examples:
          - logs/my-job.err
        filelog_stdout:
          anyOf:
          - type: string
          - type: 'null'
          title: Filelog Stdout
          description: Path to the stdout file log.
          examples:
          - logs/my-job.out
        memory:
          anyOf:
          - type: string
          - type: 'null'
          title: Memory
          description: Job memory resource limit.
          examples:
          - 1G
        mount:
          anyOf:
          - $ref: '#/components/schemas/Mount'
          - type: 'null'
          description: NFS mount configuration for the job.
          examples:
          - none
          - all
        port:
          anyOf:
          - type: integer
          - type: 'null'
          title: Port
          description: Port where the service listens on. Other components can then
            address this one with `http://<this_component_name>:<port>`
          examples:
          - 8080
        replicas:
          anyOf:
          - type: integer
            minimum: 1.0
          - type: 'null'
          title: Replicas
          description: Number of replicas to be used for the job. Configurable only
            when continuous is true.
          examples:
          - 1
        health_check_script:
          anyOf:
          - type: string
          - type: 'null'
          title: Health Check Script
          description: Script/command to run to check that the service is running
            correctly. This will run inside the same container as the service itself.
          examples:
          - test -e /tmp/everything_is_ok
        health_check_http:
          anyOf:
          - type: string
          - type: 'null'
          title: Health Check Http
          description: HTTP path to query for the status of the system. It expects
            an HTTP 200 OK response, anything else is interpreted as failure.
          examples:
          - /healthz
      type: object
      required:
      - command
      title: ContinuousRunInfo
    DeployToken:
      properties:
        token:
          type: string
          format: uuid
          title: Token
        creation_date:
          type: string
          format: date-time
          title: Creation Date
      type: object
      title: DeployToken
    Deployment:
      properties:
        deploy_id:
          type: string
          title: Deploy Id
        creation_time:
          type: string
          title: Creation Time
        builds:
          additionalProperties:
            $ref: '#/components/schemas/DeploymentBuildInfo'
          type: object
          title: Builds
        runs:
          additionalProperties:
            $ref: '#/components/schemas/DeploymentRunInfo'
          type: object
          title: Runs
        tool_config:
          anyOf:
          - $ref: '#/components/schemas/ToolConfig-Output'
          - type: 'null'
        status:
          $ref: '#/components/schemas/DeploymentState'
          default: pending
        long_status:
          type: string
          title: Long Status
          default: ''
        force_build:
          type: boolean
          title: Force Build
          default: false
        force_run:
          type: boolean
          title: Force Run
          default: false
      type: object
      required:
      - deploy_id
      - creation_time
      - builds
      - runs
      title: Deployment
    DeploymentBuildInfo:
      properties:
        build_id:
          anyOf:
          - type: string
          - type: string
            enum:
            - no-id-yet
            - no-build-needed
          title: Build Id
        build_status:
          $ref: '#/components/schemas/DeploymentBuildState'
        build_long_status:
          type: string
          title: Build Long Status
          default: ''
      type: object
      required:
      - build_id
      - build_status
      title: DeploymentBuildInfo
    DeploymentBuildState:
      type: string
      enum:
      - pending
      - running
      - failed
      - successful
      - unknown
      - skipped
      - cancelled
      title: DeploymentBuildState
    DeploymentList:
      properties:
        deployments:
          items:
            $ref: '#/components/schemas/Deployment'
          type: array
          title: Deployments
      type: object
      required:
      - deployments
      title: DeploymentList
    DeploymentRunInfo:
      properties:
        run_status:
          $ref: '#/components/schemas/DeploymentRunState'
        run_long_status:
          type: string
          title: Run Long Status
          default: ''
      type: object
      required:
      - run_status
      title: DeploymentRunInfo
    DeploymentRunState:
      type: string
      enum:
      - pending
      - failed
      - successful
      - skipped
      - unknown
      title: DeploymentRunState
      description: 'This are the states a run can be in


        A run being an execution of a component (ex. running a continuous job, or
        creating a new scheduled job).'
    DeploymentState:
      type: string
      enum:
      - pending
      - running
      - failed
      - timed_out
      - successful
      - cancelling
      - cancelled
      title: DeploymentState
    Emails:
      type: string
      enum:
      - none
      - all
      - onfinish
      - onfailure
      title: Emails
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    HealthState:
      properties:
        status:
          type: string
          enum:
          - OK
          - ERROR
          title: Status
      type: object
      required:
      - status
      title: HealthState
    Mount:
      type: string
      enum:
      - all
      - none
      title: Mount
    ResponseMessages:
      properties:
        info:
          items:
            type: string
          type: array
          title: Info
          default: []
        warning:
          items:
            type: string
          type: array
          title: Warning
          default:
          - You are using a beta feature of Toolforge.
        error:
          items:
            type: string
          type: array
          title: Error
          default: []
      type: object
      title: ResponseMessages
    ScheduledComponentInfo-Input:
      properties:
        build:
          $ref: '#/components/schemas/SourceBuildInfo'
        run:
          $ref: '#/components/schemas/ScheduledRunInfo'
        component_type:
          anyOf:
          - type: string
            const: continuous
          - type: string
            const: scheduled
          title: Component Type
          default: scheduled
      type: object
      required:
      - build
      - run
      title: ScheduledComponentInfo
    ScheduledComponentInfo-Output:
      properties:
        build:
          $ref: '#/components/schemas/SourceBuildInfo'
        run:
          $ref: '#/components/schemas/ScheduledRunInfo'
        component_type:
          anyOf:
          - type: string
            const: continuous
          - type: string
            const: scheduled
          title: Component Type
          default: scheduled
      type: object
      required:
      - build
      - run
      title: ScheduledComponentInfo
    ScheduledRunInfo:
      properties:
        command:
          type: string
          title: Command
          description: Command to use to run this component, `launcher` will be prepended
            to it to load the environment if needed.
          examples:
          - bash -c 'while date; do sleep 10; done'
        cpu:
          anyOf:
          - type: string
          - type: 'null'
          title: Cpu
          description: Job CPU resource limit.
          examples:
          - '1'
        emails:
          anyOf:
          - $ref: '#/components/schemas/Emails'
          - type: 'null'
          description: Job emails setting.
          examples:
          - all
        filelog:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Filelog
          description: Whether this job uses filelog or not.
          examples:
          - false
        filelog_stderr:
          anyOf:
          - type: string
          - type: 'null'
          title: Filelog Stderr
          description: Path to the stderr file log.
          examples:
          - logs/my-job.err
        filelog_stdout:
          anyOf:
          - type: string
          - type: 'null'
          title: Filelog Stdout
          description: Path to the stdout file log.
          examples:
          - logs/my-job.out
        memory:
          anyOf:
          - type: string
          - type: 'null'
          title: Memory
          description: Job memory resource limit.
          examples:
          - 1G
        mount:
          anyOf:
          - $ref: '#/components/schemas/Mount'
          - type: 'null'
          description: NFS mount configuration for the job.
          examples:
          - none
          - all
        retry:
          anyOf:
          - type: integer
            maximum: 5.0
            minimum: 0.0
          - type: 'null'
          title: Retry
          description: Job retry policy. Zero means don't retry at all (the default)
          examples:
          - 0
        schedule:
          type: string
          title: Schedule
          description: If the job is a cronjob, execution schedule.
          examples:
          - '@hourly'
          - '*/15 * * * *'
        timeout:
          anyOf:
          - type: integer
            minimum: 0.0
          - type: 'null'
          title: Timeout
          description: Maximum amount of seconds the job will be allowed to run before
            it is failed
